<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="pictures, search, pixabay" />
    <meta
      name="description"
      content="Look for the desired photos from the pixabay server."
    />
    <title>Photo Seeker</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <h1 class="main-heading">Photo Seeker</h1>
        </div>
      </header>
      <main>
        <div class="main-container">
          <form class="search-form" id="search-form">
            <input
              class="search-input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
            />
            <button class="submit-btn" type="submit">Search</button>
          </form>
          <div class="gallery"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-container">
          <strong>Contact</strong>
          <address>
            <p>Natalia Fedyk</p>
            <p>Warsaw, Poland</p>
          </address>
        </div>
      </footer>
    </div>
  </body>
</html>
